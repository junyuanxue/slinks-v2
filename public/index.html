<!DOCTYPE html>
<html ng-app="slinksApp">
  <head>
    <meta charset="utf-8">

    <title>Slinks - A Slack links organiser</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/slinksController.js"></script>
    <script type="text/javascript" src="js/factories/slinkFactory.js"></script>
    <script type="text/javascript" src="js/services/slinksAPIService.js"></script>
    <script type="text/javascript" src="js/services/slinksDBService.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
  </head>

  <body>
    <nav>
      <h1>Slinks</h1>
    </nav>
    <article>
      <input id="search-keywords" type="text" placeholder="Search by keywords, e.g. node" ng-model="searchText">
      <div ng-controller="SlinksController as ctrl">
        <h2>Starred</h2>
        <ul id="starred-slinks" ng-repeat="slink in ctrl.starredSlinks | filter:searchText">
          <li>
            <a href="{{ slink.url }}">{{ slink.url }}</a>
          </li>
        </ul>

        <h2>All links</h2>
        <ul id="all-links" ng-repeat="slink in ctrl.slinks | filter:searchText">
          <li>
            <input class="star" type="checkbox" ng-click="ctrl.starSlink(slink);" ng-checked="slink.starred;">
            <a href="{{ slink.url }}">{{ slink.url }}</a>
          </li>
        </ul>
      </div>
    </article>
  </body>
</html>
